<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="css/wickedcss.min.css">
    <link rel="stylesheet" href="">
</head>
<body class="bg-gray-900">
    <div class="">
        <h1 class="text-center text-5xl font-extrabold py-3 col-span-4 text-white">Task Tracker</h1>
    </div>
    <div class="text-center py-3">
        <button id="btnAddTask" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center">Add Task</button>
    </div>
    
    <!-- ADD TASK modal -->
    <div id="modalAddTask" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full justify-self-center">
            <!-- Modal content -->
            <div class="relative rounded-xl bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                    <h1 class="text-2xl font-semibold text-white">
                        Add A Task
                    </h1>
                    <button type="button" id="btnModalClose" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">
                    <div class="mb-6">
                        <label for="nameInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                        <input type="text" id="nameInput" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    </div>         
                        <label for="descInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                        <textarea id="descInput" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="What is your goal with your task?"></textarea>
                    <div>
                        <form class="mx-auto">
                            <label for="priorityType" class="block mb-2 text-sm font-medium text-white">Select Priority Type</label>
                            <select id="priorityType" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            <option selected value="">Choose a Priority Type</option>
                            <option value="lw" class="bg-green-400">Low Priority</option>
                            <option value="md" class="bg-yellow-400">Medium Priority</option>
                            <option value="hi" class="bg-red-400">High Priority</option>
                            </select>
                        </form>
                    </div>
                    <div>
                        <label for="default-datepicker" class="block mb-2 text-sm font-medium text-white">Select A Deadline</label>
                        <div class="relative max-w-xs">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                            </svg>
                            </div>
                            <input datepicker id="default-datepicker" type="button" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"></input>
                        </div>  
                    </div>
  
                </div>
                <!-- Modal footer -->
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button id="btnModalConfirm" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2">Add Task</button>
                    <button id="btnModalClose2" type="button" class="border focus:outline-none focus:ring-4 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 bg-gray-800 text-white border-gray-600 hover:bg-gray-700 hover:border-gray-600 focus:ring-gray-700">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- EDIT TASK modal -->
    <div id="modalEditTask" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full justify-self-center">
            <!-- Modal content -->
            <div class="relative rounded-xl bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                    <h1 class="text-2xl font-semibold text-white">
                        Edit An Existing Task
                    </h1>
                    <button type="button" id="btnModalClose3" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">
                    <div class="mb-6">
                        <label for="nameInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                        <input type="text" id="nameInputEdit" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    </div>         
                        <label for="descInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                        <textarea id="descInputEdit" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="What is your goal with your task?"></textarea>
                    <div>
                        <form class="mx-auto">
                            <label for="priorityType" class="block mb-2 text-sm font-medium text-white">Select Priority Type</label>
                            <select id="priorityTypeEdit" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            <option selected value="">Choose a Priority Type</option>
                            <option value="lw" class="bg-green-400">Low Priority</option>
                            <option value="md" class="bg-yellow-400">Medium Priority</option>
                            <option value="hi" class="bg-red-400">High Priority</option>
                            </select>
                        </form>
                    </div>
                    <div>
                        <label for="edit-datepicker" class="block mb-2 text-sm font-medium text-white">Select A Deadline</label>
                        <div class="relative max-w-xs">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                            </svg>
                            </div>
                            <input datepicker id="edit-datepicker" type="button" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"></input>
                        </div>  
                    </div>
  
                </div>
                <!-- Modal footer -->
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button id="btnModalConfirm2" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2">Confirm Edits</button>
                    <button id="btnModalClose4" type="button" class="border focus:outline-none focus:ring-4 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 bg-gray-800 text-white border-gray-600 hover:bg-gray-700 hover:border-gray-600 focus:ring-gray-700">Cancel</button>
                    <button id="btnModalDelete" type="button" class="border focus:outline-none focus:ring-4 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 bg-red-800 text-white border-red-600 hover:bg-red-700 hover:border-red-600 focus:ring-red-700">Delete Task</button>
                </div>
            </div>
        </div>
    </div>
  

    <div class="grid grid-cols-3 px-10">
        <div>
            <h1 class="text-center text-2xl font-light py-4 border-2 border-white rounded-tl-2xl bg-red-400">To Do</h1>
            <div id="taskToDo">
                
            </div>
        </div>
        <div>
            <h1 class="text-center text-2xl font-light py-4 border-2 border-white bg-amber-400">In Progress</h1>
            <div id="taskProgress">
                
            </div>
        </div>
        <div>
            <h1 class="text-center text-2xl font-light py-4 border-2 border-white rounded-tr-2xl bg-green-400">Completed</h1>
            <div id="taskDone">
    
            </div>
        </div>
    </div>
<!-- 
    <div id="taskList" class="grid grid-cols-3 px-10">

    </div> -->


    <script type="module" src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
